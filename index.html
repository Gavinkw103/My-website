<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dropshipping Store</h1>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <a href="https://example.com" target="_blank"><button>Buy Now</button></a>
        </div>
        
        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <a href="https://example.com" target="_blank"><button>Buy Now</button></a>
        </div>
        
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2025 My Dropshipping Store</p>
    </footer>
</body>
</html>
