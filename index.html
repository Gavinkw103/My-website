<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        #checkout {
            display: none;
        }
        #product-page, #checkout-page {
            display: none;
        }
    </style>
    <script>
        function showCheckout(productName, productPrice) {
            document.getElementById('product-page').style.display = 'none';
            document.getElementById('checkout-page').style.display = 'block';
            document.getElementById('selected-product').value = productName + ' - $' + productPrice;
        }

        function showProducts() {
            document.getElementById('product-page').style.display = 'block';
            document.getElementById('checkout-page').style.display = 'none';
        }

        window.onload = function() {
            showProducts();
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Dropshipping Store</h1>
    </header>
    <div class="container" id="product-page">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>$19.99</p>
            <button onclick="showCheckout('Product Name 1', '19.99')">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>$29.99</p>
            <button onclick="showCheckout('Product Name 2', '29.99')">Buy Now</button>
        </div>
    </div>
    <div class="container" id="checkout-page">
        <h2>Checkout</h2>
        <form action="https://example.com" method="POST">
            <label for="selected-product">Product:</label>
            <input type="text" id="selected-product" name="selected-product" readonly><br><br>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required><br><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
            <button type="submit">Place Order</button>
        </form>
        <button onclick="showProducts()">Back to Products</button>
    </div>
    <footer>
        <p>&copy; 2025 My Dropshipping Store</p>
    </footer>
</body>
</html>
