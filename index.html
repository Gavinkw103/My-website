<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopify-like Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .product-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #555;
        }

        .cart-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Store</h1>
        <nav>
            <a href="#" onclick="showHomePage()">Home</a>
            <a href="#" onclick="showCartPage()">Cart</a>
        </nav>
    </header>

    <main id="content">
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h2>Baseball Wristband with Ball</h2>
                <p>$9.99</p>
                <button onclick="addToCart('Baseball Wristband with Ball', 9.99)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h2>Toy 2</h2>
                <p>$15.49</p>
                <button onclick="addToCart('Toy 2', 15.49)">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us via Google Voice at: [Your Google Voice Link]</p>
    </footer>

    <script>
        let cart = [];

        // Add to Cart Function
        function addToCart(productName, price) {
            cart.push({ name: productName, price });
            alert(`${productName} added to cart!`);
            updateCart();
        }

        // Update Cart in LocalStorage
        function updateCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // Show Home Page
        function showHomePage() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="product-container">
                    <div class="product">
                        <img src="https://via.placeholder.com/200" alt="Product 1">
                        <h2>Baseball Wristband with Ball</h2>
                        <p>$9.99</p>
                        <button onclick="addToCart('Baseball Wristband with Ball', 9.99)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/200" alt="Product 2">
                        <h2>Toy 2</h2>
                        <p>$15.49</p>
                        <button onclick="addToCart('Toy 2', 15.49)">Add to Cart</button>
                    </div>
                </div>
            `;
        }

        // Show Cart Page
        function showCartPage() {
            const content = document.getElementById("content");
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            let total = 0;

            const cartHTML = cartItems.map(item => {
                total += item.price;
                return `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
            }).join("");

            content.innerHTML = `
                <div class="cart-container">
                    <h2>Your Cart</h2>
                    <ul>${cartHTML || "<p>Your cart is empty.</p>"}</ul>
                    <p>Total: $${total.toFixed(2)}</p>
                    <button onclick="checkout()">Checkout</button>
                </div>
            `;
        }

        // Checkout Function
        function checkout() {
            alert("Checkout complete!");
            cart = [];
            localStorage.removeItem("cart");
            showCartPage();
        }
    </script>
</body>
</html>
