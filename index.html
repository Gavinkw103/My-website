<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
        }
        .product p {
            color: green;
            font-weight: bold;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .checkout-container {
            display: none;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function showCheckout(productName, productPrice) {
            // Hide product list
            document.querySelector('.container').style.display = 'none';
            // Show checkout form
            const checkoutContainer = document.querySelector('.checkout-container');
            checkoutContainer.style.display = 'block';

            // Pre-fill product information
            const productField = document.querySelector('#product');
            productField.innerHTML = `${productName} - $${productPrice}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Dropshipping Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <button onclick="showCheckout('Product Name 1', '19.99')">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button onclick="showCheckout('Product Name 2', '29.99')">Buy Now</button>
        </div>
    </div>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form>
            <label for="product">Product</label>
            <div id="product" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; background-color: #f9f9f9;"></div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="card">Credit Card Number</label>
            <input type="text" id="card" name="card" required>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 My Dropshipping Store</p>
    </footer>
</body>
</html>
