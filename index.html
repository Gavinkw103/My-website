<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection and Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
    }
    .hidden {
      display: none;
    }
    button, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
    input {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#products">Products</a>
    <a href="#about">About Us</a>
  </nav>

  <div id="product-selection" class="container">
    <h2>Our Products</h2>
    <button onclick="selectProduct(1)">Product 1 - $0.01</button>
    <button onclick="selectProduct(2)">Product 2 - $0.02</button>
    <button onclick="selectProduct(3)">Product 3 - $14.99</button>
  </div>

  <div id="checkout" class="container hidden">
    <h2>Checkout</h2>
    <p id="selected-product"></p>
    <form id="payment-form" onsubmit="placeOrder(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe" required>
      <label for="address">Shipping Address:</label>
      <input type="text" id="address" placeholder="123 Street Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@mail.com" required>
      <label for="card">Credit Card Number:</label>
      <input type="text" id="card" placeholder="1234-5678-1234-5678" maxlength="19" required>
      <label for="expiry">Expiry Date (MM/YY):</label>
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="123" maxlength="3" required>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 My Website. All rights reserved.
  </div>

  <script>
    // Store product details
    const products = {
      1: "Product 1 - $0.01",
      2: "Product 2 - $0.02",
      3: "Product 3 - $14.99",
    };

    // Switch from product selection to checkout
    function selectProduct(productId) {
      document.getElementById("product-selection").classList.add("hidden");
      document.getElementById("checkout").classList.remove("hidden");
      document.getElementById("selected-product").textContent =
        "You selected: " + (products[productId] || "Unknown Product");
    }

    // Format credit card input
    document.getElementById("card").addEventListener("input", function (e) {
      let input = e.target.value.replace(/\D/g, "").substring(0, 16); // Only digits, max 16
      let sections = [];
      for (let i = 0; i < input.length; i += 4) {
        sections.push(input.substring(i, i + 4));
      }
      e.target.value = sections.join("-");
    });

    // Handle order placement
    function placeOrder(event) {
      event.preventDefault();
      alert("Order placed successfully! Thank you for shopping with us.");
      // Reset form and go back to product selection
      document.getElementById("payment-form").reset();
      document.getElementById("checkout").classList.add("hidden");
      document.getElementById("product-selection").classList.remove("hidden");
    }
  </script>
</body>
</html>
