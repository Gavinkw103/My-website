<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: calc(33.333% - 20px);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #218838;
        }

        .checkout {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout h2 {
            text-align: center;
        }

        .checkout form {
            display: flex;
            flex-direction: column;
        }

        .checkout label {
            margin: 10px 0 5px;
        }

        .checkout input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dropshipping Store</h1>
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <button onclick="goToCheckout('Product Name 1', 19.99)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button onclick="goToCheckout('Product Name 2', 29.99)">Buy Now</button>
        </div>
    </div>

    <div class="checkout" id="checkout" style="display: none;">
        <h2>Checkout</h2>
        <form onsubmit="submitOrder(event)">
            <label for="product">Product</label>
            <input type="text" id="product" readonly>
            <label for="price">Price</label>
            <input type="text" id="price" readonly>
            <label for="name">Your Name</label>
            <input type="text" id="name" required>
            <label for="address">Shipping Address</label>
            <input type="text" id="address" required>
            <label for="card">Credit Card Number</label>
            <input type="text" id="card" required>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 My Dropshipping Store</p>
    </footer>

    <script>
        function goToCheckout(product, price) {
            document.getElementById('checkout').style.display = 'block';
            document.getElementById('product').value = product;
            document.getElementById('price').value = `$${price}`;
            window.scrollTo(0, 0);
        }

        function submitOrder(event) {
            event.preventDefault();
            alert('Order submitted successfully!');
            document.getElementById('checkout').style.display = 'none';
        }
    </script>
</body>
</html>
